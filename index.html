<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>   
</head>
<body>
    <header class="header">
        <div class="header__body">
            <div class="header-left">
                <div class="header-left__logo"></div>
                <div class="header-left__links">
                    <div class="header-left__link">
                        <div class="header-left__subtitle">Bags</div>
                        <button class="header-left__button" href="#"><img src="./images/icon.svg" alt="icon" class="icon"></button>
                    </div>
                    <div class="header-left__link">
                        <div class="header-left__subtitle">Shoes</div>
                        <button class="header-left__button" href="#"><img src="./images/icon.svg" alt="icon" class="icon"></button>
                    </div>
                    <div class="header-left__link">
                        <button class="header-left__button" href="#">Lookbook</button>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="header-right-icon">
                    <img src="./images/search.svg" alt="search" class="search">
                </div>
                <div class="header-right-icon">
                    <img src="./images/person.svg" alt="person" class="person">
                </div>
                <div class="header-right-icon">
                    <div class="header-right-icon__cart">
                        <img src="./images/cart.svg" alt="cart" class="cart">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="intro">
        <div class="intro-content">
            <div class="intro-body">
                <div class="intro__title">Industrial design meets fashion</div>
                <div class="intro__subtitle">Atypical leather goods</div>
                <div class="intro__button">
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </div>
    <div class="titles">
        <div class="titles-content">
            <div class="titles__title">Obsessive Attention. Intelligent Effort.</div>
            <div class="titles__subtitle">Functional handbags made of luxurious 
                and honest materials to improve people's lives in small but mighty ways.</div>
        </div>
    </div>
</body>
</html>
