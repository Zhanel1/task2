<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <div class="header-left__logo">
                    <img src="./images/logo.svg" alt="logo" class="logo">
                </div>
                <div class="header-left-categories">
                    <button href="" class="header-left-categories__link">Bags</button>
                    <img src="./images/icon.svg" alt="icon" class="icon">
                    <button href="" class="header-left-categories__link">Shoes</button>
                    <img src="./images/icon.svg" alt="icon" class="icon">
                    <button href="" class="header-left-categories__link">Lookbook</button>
                </div>
            </div>
            <div class="header-right">
                <div class="header-right-icon">
                    <div class="header-right-search__circle"></div>
                    <div class="header-right-search__stick"></div>
                </div>
                <div class="header-right-icon">
                    <div class="header-right-search__head"></div>
                    <div class="header-right-search__body"></div>
                </div>
                <div class="header-right-icon">
                    <div class="header-right-icon__cart">
                        <img src="./images/cart.svg" alt="cart" class="cart">
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
