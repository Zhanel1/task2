<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>   
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-left">
                <div class="header-left__logo">
                    <img src="./images/logo.svg" alt="logo" class="logo">
                </div>
                <div class="header-left-categories">
                    <button class="header-left__link" href="#">
                        Bags<img src="./images/icon.svg" alt="icon" class="icon">
                    </button>
                    <button class="header-left__link" href="#">
                        Shoes<img src="./images/icon.svg" alt="icon" class="icon">
                    </button>
                    <button class="header-left__link" href="#">Lookbook</button>
                </div>
            </div>
            <div class="header-right">
                <div class="header-right-icon">
                    <img src="./images/search.svg" alt="search" class="search">
                </div>
                <div class="header-right-icon">
                    <img src="./images/person.svg" alt="person" class="person">
                </div>
                <div class="header-right-icon">
                    <div class="header-right-icon__cart">
                        <img src="./images/cart.svg" alt="cart" class="cart">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="content">

    </div>
</body>
</html>
